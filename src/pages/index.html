<div class="row">
  <div class="small-12">
    <h2 class="highlight--line large">Recent Work</h2>
  </div>
</div>

<div class="row no-pad collapse featured-items">
  {{#each featured-items}}
  <div class="featured-item odd small-12 medium-12 large-6">
    <a href="{{this.url_link}}" target="_blank">
      <div class="featured-item__bg" style="background-image: url({{root}}{{this.image}});"></div>
      <div class="featured-item__content featured-item__content--default">
        <div class="featured-item__title">{{this.title}}</div>
        <div class="featured-item__services">{{this.services}}</div>
      </div>
      <div class="featured-item__content featured-item__content--hover">
        <div class="featured-item__title">Visit</div>
        <div class="featured-item__link">{{this.url_display}}</div>
      </div>
      <div class="featured-item__date">{{this.date}}</div>
    </a>
  </div>
  {{/each}}
</div>
